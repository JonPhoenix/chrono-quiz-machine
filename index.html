<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Quiz</title>
    <!-- Link to the CSS style file / CSS Bootstrap framework -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="card-container">
        <div id='intro'>
            <h1 id='header'>Chrono-Quiz</h1>
            <p>
                Try to answer the following code-related questions within the time 
                limit. Keep in mind that incorrect answers will penalize your score 
                time by ten seconds.
            </p>
        </div>
        <div id="question-device" class='hide'>
            <!-- Adding the countdown timer -->
            <p id="countdown" class="timer-style">Go!</p>

            <div id="question" class="question-style">
                <h2>Q: Question</h2>
            </div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div>
                <h2 id="correct-sign" class="correct-sign">Correct!</h2>
                <h2 id="incorrect-sign" class="incorrect-sign hide">Incorrect!</h2>
            </div>
        </div>
        <div id="score-device" class= "hide">
            <h1 id=header>All Done!</h1>
            <text>Your final score is: </text><text>0</text>
            <br/>
            <br/>
            <form action="/action_page.php">
                <label for="fname">Enter Your Initials </label>
                <input type="text" id="fname" name="firstname" placeholder="Here">
                <br/>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div>
            <button id="start-button" class="start-button btn">Start Quiz</button>
            <button id="next-button" class="next-button btn hide">Next</button>
        </div>
    </div>

    <!-- Linking JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
