<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Quiz</title>
    <!-- Link to the CSS style file / CSS Bootstrap framework -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="card-container">
        <div id="question-device" class='hide'>
            <!-- Adding the countdown timer -->
            <div id="quiz-timer" class="timer-style">
                <h1>Timer</h1>
            </div>
            <div id="question" class="question-style">
                <h2>Q: Question</h2>
            </div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

        </div>
        <div>
            <button id="start-button" class="start-button btn">Start Quiz</button>
            <!-- <button id="next-button" class="start-button btn">Next</button> -->
        </div>
    </div>

    <!-- Linking JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
