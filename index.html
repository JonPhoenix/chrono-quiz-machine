<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Quiz</title>
    <!-- Link to the CSS style file / CSS Bootstrap framework -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="card-container">
        <div id="question-device">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

        </div>
        <div>
            <button id="start-button" class="start-button btn">Start</button>
            <button id="next-button" class="start-button btn">Next</button>

        </div>

    </div>

    <!-- Linking JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
